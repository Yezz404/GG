<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聊天記錄</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #fff0f5;
    }
    #sidebar {
      width: 300px;
      background-color: #ffe4e1;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    #main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff5f8;
    }
    .conversation {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .conversation:hover {
      background-color: #ffd2d2;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .user {
      background-color: #ffdee0;
      align-self: flex-end;
    }
    .assistant {
      background-color: #e0ffff;
      align-self: flex-start;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
    }
    /* Custom scrollbar */
    #sidebar::-webkit-scrollbar, #main::-webkit-scrollbar {
      width: 10px;
    }
    #sidebar::-webkit-scrollbar-track, #main::-webkit-scrollbar-track {
      background: #ffe4e1;
    }
    #sidebar::-webkit-scrollbar-thumb, #main::-webkit-scrollbar-thumb {
      background-color: #ff69b4;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <input type="file" id="fileInput" webkitdirectory directory multiple />
    <div id="conversationsList"></div>
  </div>
  <div id="main">
    <h2>請選擇一個對話查看</h2>
    <div id="chatContainer" class="chat-box"></div>
  </div>
  <script>
    window.chatData = window.chatData || {};
    if (!window.chatData.allConversations) {
      window.chatData.allConversations = [];
    }

    document.getElementById("fileInput").addEventListener("change", handleFiles);

    function handleFiles(event) {
      const files = event.target.files;
      const folder = {};
      for (const file of files) {
        folder[file.webkitRelativePath] = file;
      }

      const jsonFile = Object.values(folder).find(file => file.name === "conversations.json");
      if (!jsonFile) return alert("conversations.json 未找到");

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const json = JSON.parse(e.target.result);
          window.chatData.allConversations = json;
          populateConversationList(json);
        } catch (err) {
          alert("JSON 解析錯誤");
        }
      };
      reader.readAsText(jsonFile);
    }

    function populateConversationList(conversations) {
      const list = document.getElementById("conversationsList");
      list.innerHTML = "";
      conversations.forEach((conv, index) => {
        const messages = conv.mapping ? Object.values(conv.mapping).map(m => m.message).filter(Boolean) : [];
        const title = conv.title || `對話 ${index + 1}`;
        const firstMsg = messages.find(m => m.create_time);
        const timeStr = firstMsg ? formatDate(firstMsg.create_time * 1000) : "未知時間";

        const div = document.createElement("div");
        div.className = "conversation";
        div.innerHTML = `<strong>${title}</strong><div class="timestamp">${timeStr}</div>`;
        div.onclick = () => showConversation(messages);
        list.appendChild(div);
      });
    }

    function showConversation(messages) {
      const chatContainer = document.getElementById("chatContainer");
      chatContainer.innerHTML = "";
      const userAssistantMsgs = messages.filter(m => (m.author.role === "user" || m.author.role === "assistant") && m.content?.parts?.[0]);

      if (userAssistantMsgs.length === 0) {
        chatContainer.innerHTML = "<p>No user/assistant messages to display in this conversation.</p>";
        return;
      }

      userAssistantMsgs.forEach(msg => {
        const div = document.createElement("div");
        div.className = `message ${msg.author.role}`;
        const timestamp = formatDate(msg.create_time * 1000);
        const content = marked.parse(msg.content.parts[0]);
        div.innerHTML = `<div class="timestamp">${timestamp}</div>${content}`;
        chatContainer.appendChild(div);
      });
    }

    function formatDate(timestamp) {
      const d = new Date(timestamp);
      return `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')} ` +
             `${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}:${d.getSeconds().toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
